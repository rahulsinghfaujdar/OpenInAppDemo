paging-common = { group = "androidx.paging", name = "paging-common", version.ref = "paging_version" }

#Shared Preference
preference-ktx = { group = "androidx.preference", name = "preference-ktx", version.ref = "preferences" }

#Collection extensions contain utility functions for working with Android's memory-efficient collection libraries, including ArrayMap, LongSparseArray, LruCache, and other
collection-ktx = { group = "androidx.collection", name = "collection-ktx", version.ref = "collection_ktx" }

#CardView
cardview = { group = "androidx.cardview", name = "cardview", version.ref = "card_view" }

#RecyclerView
recyclerview = { group = "androidx.recyclerview", name = "recyclerview", version.ref = "recycler_view" }
