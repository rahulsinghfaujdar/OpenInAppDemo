gson = { group = "com.google.code.gson", name = "gson", version.ref = "gson" }
serialization = { group = "org.jetbrains.kotlinx", name = "kotlinx-serialization-json", version.ref = "kotlinx_serialization_json"}
retrofit-rxjava2-rxjava = { group = "io.reactivex.rxjava2", name = "rxjava", version.ref = "retrofit_reactivex_rxjava2_rxjava" }
retrofit-rxjava2-rxandroid = { group = "io.reactivex.rxjava2", name = "rxandroid", version.ref = "retrofit_reactivex_rxjava2_rxandroid" }

#Paging3
paging-common-ktx = { group = "androidx.paging", name = "paging-common-ktx", version.ref = "paging_version" }
